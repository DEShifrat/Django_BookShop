{% load static %}
<div class="hero hero-single route bg-image" style="background-image: url({% static 'assets/img/base/orig.png' %})">
    <div class="overlay-mf"></div>
    <div class="hero-content display-table">
        <div class="table-cell">
            <div class="container">
                <h2 class="hero-title mb-4">Каталог книг</h2>
                <ol class="breadcrumb d-flex justify-content-center">
                    <li class="breadcrumb-item">
                        <a href="{% url 'books_list' %}">Все</a>
                    </li>
                    {% for item in genre %}
                        <li class="breadcrumb-item">
                            <a href="{{ item.get_absolute_url }}">{{ item.title }}<span> {{ item.cnt }}</span></a>
                        </li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>
</div>
